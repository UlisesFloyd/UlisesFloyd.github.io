<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACME | Contacto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="burger"> <!--Para hacer el menú hamburguesa-->
        <div class="bar up"></div>
        <div class="bar middle"></div>
        <div class="bar down"></div>
    </div>
    <nav> <!--es preferible utilizar solo a, pero se sigue utilizando ul y li por constumbre-->
        <img class="logo-small" src="./img/squirrel-shape.svg" alt="Logotipo Squirrel">
        <ul><!--<a href="#" target="_blank"></a> target blank para abrir el enlace en otra pestaña-->
            <li><a href="/">Inicio</a></li>
            <li><a href="/productos" class="active">Productos</a></li>
            <li><a href="/contacto">Contacto</a></li>
        </ul>
    </nav>
    <aside>  <!-- para crear el menu que se va a abrir con la burger dándole la propiedad con jquery o js-->
        <div class="item">
            <a href="/">Inicio</a>
        </div>
        <hr>
        <div class="item">
            <a href="/productos">Productos</a>
        </div>
        <hr>
        <div class="item">
            <a href="#" class="active">Contacto</a>
        </div>
        <div class="item">
            &copy;  2019 ACME S.A. <!--Entidades-->
        </div>
    </aside>
    <header>
        <h1>Contacto</h1>
        <hr>
    </header>
</body>
</html>
